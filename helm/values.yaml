namespace: portfolio-dev

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:5cd62b4b4c8328769a76a149f65f49e86b9111bc
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    annotations:
      spec.ingressClassName: traefik
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    hosts: dev.baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

