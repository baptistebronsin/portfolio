namespace: portfolio

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:a95eb209cff08d6d49ac0f09a00be3aa91482f7f
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    hosts: baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

