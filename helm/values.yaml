namespace: portfolio-dev

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:824c115f09bef12d2240a684810b23c6fdb60ba9
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    annotations:
      spec.ingressClassName: traefik
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    hosts: dev.baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

