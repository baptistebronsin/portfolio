namespace: portfolio

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:205c6802a371e755ee110d32f051864ca07f61e3
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    hosts: baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

