namespace: portfolio

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:35db4858961f98c8af44d42847c00c41b73461b4
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    hosts: baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

