namespace: portfolio-dev

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:52d3d37385ad1f90df6459c302efcf18ab10a9a7
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    annotations:
      spec.ingressClassName: traefik
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: default-redirect-https@kubernetescrd
    hosts: dev.baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

