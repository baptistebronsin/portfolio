namespace: portfolio

front:
  name: portfolio-front
  image: ghcr.io/baptistebronsin/portfolio:48c2074f8d500591e253c18f154f62539fda61d9
  replicaCount: 1
  port: 8080

  servicePort: 8080
  containerPort: 8080

  ingress:
    enabled: true
    className: traefik
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    hosts: baptistebronsin.be
    tls: true
    tlsSecret: portfolio-tls

